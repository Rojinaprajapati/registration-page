<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>

<body>
       <!-- navbar -->
       <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./cart.html">Register</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
      <!-- end of navbar -->
     <!-- form of registration -->
     <div class="form-section">
        <h1>Register Here</h1>
        <form action="" class="form">
          <div>
            <label for="first-name">Enter your firstname</label>
            <br />
            <input type="text" placeholder="First Name" class="first-name" />
          </div>
          <br />
          <div>
            <label for="last-name">Enter your lastname</label>
            <br />
            <input type="text" placeholder="Last Name" class="last-name" />
          </div>
          <br />
          <div>
            <label for="email">Enter your email-address</label>
            <br />
            <input type="email" placeholder="Email" class="email" />
          </div>
          <br />
          <div>
            <label for="password">Password</label>
            <br />
            <input type="password" placeholder="Password" class="password" />
          </div>
          <br />
          <div>
            <button type="submit">Sign Up</button>
          </div>
        </form>
        <!-- end of form of registration -->
       <p>Already have an account? <a href="./login.html">login here</a></p> 
</body>
</html>
